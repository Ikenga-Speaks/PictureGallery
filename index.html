<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Photo Gallery</title>
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <div class="parent">
        <h2>Animals Gallery</h2>
        <div class="countainer">
            <div class="animals">
                <img src="https://plus.unsplash.com/premium_photo-1661847643150-4e06569d2ec1?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dGlnZXJ8ZW58MHx8MHx8fDA%3D"
                    alt="Tiger Image">
                <p>Wild Tiger</p>
            </div>
            <div class="animals">
                <img src="https://plus.unsplash.com/premium_photo-1664302679282-0585462031f4?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDN8fHxlbnwwfHx8fHw%3D"
                    alt="Lion Image">
                <p>Wild Lion</p>
            </div>
            <div class="animals">
                <img src="https://images.unsplash.com/photo-1518709594023-6eab9bab7b23?q=80&w=2050&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Zibra Image">
                <p>A herd of running zebras</p>
            </div>
            <div class="animals">
                <img src="https://images.unsplash.com/photo-1606287201912-17ba56887fe9?q=80&w=2187&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Tule elk">
                <p>Tule elk</p>
            </div>
            <button class="button"><a href="https://unsplash.com/s/photos/wildlife">Load More</a></button>
        </div>
        <h2>Nature Gallery</h2>
        <div class="countainer">
            <div class="nature">
                <img src="https://images.unsplash.com/photo-1705837666028-ea94d9980d92?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Tree Image">
                <p>The intricate beauty of a tree crown.</p>
            </div>
            <div class="nature">
                <img src="https://images.unsplash.com/photo-1626501419860-2924a77468b8?q=80&w=2062&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Landscape Image">
                <p>The mazandaran lanscape.</p>
            </div>
            <div class="nature">
                <img src="https://images.pexels.com/photos/707915/pexels-photo-707915.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Water Fall Image">
                <p>Timelapse Photography of Falls Near Trees.</p>
            </div>
            <div class="nature">
                <img src="https://images.pexels.com/photos/1449601/pexels-photo-1449601.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Mountain and Lakes">
                <p>Brown Mountain Ranges and Lake.</p>
            </div>
            <button class="button2"><a href="https://www.pexels.com/search/nature%20Images/">Load More</a></button>
        </div>
    </div>
</body>

</html>
